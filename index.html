<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneill's Momentum</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <form action="https://www.google.com/search" method="get">
        <input type="search" id="search" name="q" placeholder="Search in Google">
    </form>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <div id="clock">
        <span></span>
        <span></span>
    </div>
    <form id="login">
        <label>Hello, what's your name?<br>
            <input type="text" required minlength="4" maxlength="10">
        </label>
    </form>
    <div id="welcome" class="hidden">
        <span></span>
        <button id="welcomeBtn">X</button>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="img">
        <span></span>
        <span></span>
    </div>
    <form id="todo">
        <input type="text" placeholder="What is your main focus?">
    </form>
    <div id="focus" class="hidden">
        <p>TODAY</p>
        <span></span>
        <button id="focusBtn">X</button>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/login.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
